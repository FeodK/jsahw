<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="from" type="text" />
    В инпуте написано: <span></span>

    <br />

    <button class="messageBtn">Показать блок</button>
    <div class="message" style="visibility: hidden">Привет :)</div>

    <br />

    <form id="myForm">
      <label>
        Первый инпут:
        <input class="form-control" type="text" class="first-input" />
      </label>
      <br />
      <br />
      <label>
        Второй инпут:
        <select class="form-control">
          <option value=""></option>
          <option value="1">Один</option>
          <option value="2">Два</option>
        </select>
      </label>
      <br />
      <br />
      <button type="submit">Отправить</button>
    </form>

    <style>
      .error {
        border: 2px solid red;
      }
    </style>

    <script>
      "use strict";

      // 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span.
      const fromInput = document.getElementById("from");
      const spanEl = document.querySelector("span");

      fromInput.addEventListener("input", function () {
        spanEl.textContent = fromInput.value;
      });

      // 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
      // - добавить два класса: animate_animated и animate_fadeInLeftBig
      // - поставить данному элементу стиль visibility в значение 'visible'.
      const messageBtn = document.querySelector(".messageBtn");
      const messageDiv = document.querySelector(".message");

      messageBtn.addEventListener("click", function () {
        messageDiv.classList.add("animate_animated", "animate_fadeInLeftBig");
        messageDiv.style.visibility = "visible";
      });

      // 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме.
      // Если какое-либо поле не заполнено, форма не должна отправляться, а незаполненные поля должны подсвечиваться.

      const formEl = document.getElementById("myForm");
      const inputEl = formEl.querySelector("input");
      const selectEl = formEl.querySelector("select");
      const btnEl = formEl.querySelector("button");

      btnEl.addEventListener("click", function (event) {
        if (!inputEl.value) {
          inputEl.classList.add("error");
          event.preventDefault();
        } else {
          inputEl.classList.remove("error");
        }

        if (!selectEl.value) {
          selectEl.classList.add("error");
          event.preventDefault();
        } else {
          selectEl.classList.remove("error");
        }
      });
    </script>
  </body>
</html>
